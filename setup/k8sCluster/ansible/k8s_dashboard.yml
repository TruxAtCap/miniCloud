- hosts: ControlPlane
  become: yes
  gather_facts: yes
  vars:
    ansible_python_interpeter: /usr/bin/python3

  tasks:
    - name: get dashboard yaml for kubernetes 
      get_url:
        url: https://raw.githubusercontent.com/kubernetes/dashboard/master/aio/deploy/recommended.yaml
        dest: /tmp/dashboard.yaml

