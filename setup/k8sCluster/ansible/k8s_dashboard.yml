    - name: deploy the dashboard
      become: no
      command: kubectl apply -f /tmp/dashboard.yaml

    - name: create dashboard address shortcut
      file:
        path="/root/dashboard.url"
        state="touch"

    - name: add dashboard address
      lineinfile:
        dest: /root/dashboard.url
        line: http://localhost:8001/api/v1/namespaces/kubernetes-dashboard/services/https:kubernetes-dashboard:/proxy/

    - name: start the dashboard
      become: no
      async : 2592000
      command: kubectl proxy
      poll: 0


